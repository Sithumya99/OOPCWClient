<h1>Welcome to the ticketing app!</h1>

<div class="login-form">
    <app-input
        [fields]="loginFields"
    ></app-input>
</div>

<div *ngIf="isLogin" class="login-buttons">
    <button (click)="loginUser()">Login</button>
    <p>No account?</p> <button (click)="toglleForm()">Register</button>
</div>

<div *ngIf="!isLogin" class="login-buttons">
    <button (click)="registerCustomer()">Register as Customer</button>
    <button (click)="registerVendor()">Register as Vendor</button>
    <button (click)="registerAdmin()">Register as Admin</button>
    <p>Already have an account?</p> <button (click)="toglleForm()">Login</button>
</div>
