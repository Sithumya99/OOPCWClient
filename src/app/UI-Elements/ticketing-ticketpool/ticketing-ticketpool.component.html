<div class="empty-msg" *ngIf="!isSessionActive">
    <p>No active session, check back later.</p>
</div>

<div *ngIf="isSessionActive" class="tickets">
    <div *ngFor="let ticket of tickets">
        <div class="ticket-container">
            <h1>{{ticket.eventName}}</h1>
            <p>{{ticket.price}}</p>
        </div>
        <button (click)="setTicketPage(ticket)">Buy Ticket</button>
    </div>
</div>
